<div class="row" ng-controller="UserListController">
    <table class="table table-striper">
        <thead>
        <tr>
            <th class="col-xs-2">User Name</th>
            <th class="col-xs-2">Skills</th>
            <th class="col-xs-7">Summary</th>
            <th class="col-xs-1">Link</th>
        </tr>
        </thead>
        <tr ng-repeat="user in users">
            <td>{{user.username}}</td>
            <td>{{user.skills | joinSkills:', ' }}</td>
            <td>{{user.text}}</td>
            <td><a href="#profile/{{user._id}}">View</a></td>
        </tr>
    </table>
    <a class="btn btn-primary pull-right" href="#projects/project">Create New Project</a>
</div>
