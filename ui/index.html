<!DOCTYPE html>
<html ng-app="hackApp" data-ng-controller="MainController">
<head>
    <title></title>

    <link rel="stylesheet" href="/css/bootstrap.css"/>
    <link rel="stylesheet" href="/css/bootstrap-theme.css"/>
    <link rel="stylesheet" href="/css/ng-tags-input.min.css"/>
    <link rel="stylesheet" href="/css/main.css"/>

    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.21/angular.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.21/angular-route.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.21/angular-resource.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.21/angular-cookies.min.js"></script>
    <script src="http://code.jquery.com/jquery-2.1.1.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/ng-tags-input.min.js"></script>

    <script src="js/app/app.js"></script>
    <script src="js/app/controllers.js"></script>
    <script src="js/app/services.js"></script>
    <script src="js/app/filters.js"></script>
    <script src="js/app/directives.js"></script>

</head>
<body>
<!--HEADER-->
<nav class="navbar navbar-default navbar-inverse navbar-static-top" role="navigation">
    <div class="container">
        <div class="navbar-header">
            <a class="navbar-brand" href="#home">Hackathon-Seed</a>
        </div>
        <ul class="nav navbar-nav">
            <li><a href="#home">Home</a></li>
            <li><a href="#users">Users</a></li>
            <li><a href="#projects/projectlist">Projects</a></li>
        </ul>

        <!-- The drop down menu -->
        <ul class="nav navbar-nav pull-right" ng-hide="user.isLoggedIn">
            <!--
            <li><a href="#register">Sign Up</a></li>
            -->
            <li><a href="#login">Sign In</a></li>
        </ul>
        <ul class="nav navbar-nav pull-right" ng-show="user.isLoggedIn">
            <!--
            <li class="navbar-text">{{user.username}}</li>
            <li>
                <a href="#profile/{{user._id}}" style="padding: 0px">
                    <img class="img-circle" src="{{user.avatarUrl}}" alt=""
                         style="width:40px; height:auto; padding-top:5px"/>

                </a>
            </li>
            <li class="divider-vertical"></li>
            <li><a data-role="button" ng-click="logout()" href="#home">Sign Out</a></li>
            -->
            <li class="dropdown">
                <a href="#" class="dropdown-toggle" data-toggle="dropdown">
                    <ul class="list-inline">
                        <li>{{user.username}}</li>
                        <li>
                            <img class="img-circle" src="{{user.avatarUrl}}" alt=""
                                 style="width:40px; height:auto;"/>
                        </li>
                        <li><span class="caret"></span></li>
                    </ul>


                </a>
                <ul class="dropdown-menu" role="menu">
                    <li><a href="#profile/{{user._id}}">Profile</a></li>
                    <li><a href="#projects/projectlist?user_id={{user._id}}">My Projects</a></li>
                    <!--
                    <li><a href="#roles/roles?by_user={{user._id}}">My Roles</a></li>
                    -->
                    <li class="divider"></li>
                    <li><a ng-click="logout()" href="#">Sign Out</a></li>
                </ul>
            </li>
        </ul>
    </div>
</nav>

<!-- MAIN -->
<div class="container" ng-view>

</div>

<!-- FOOTER -->
<footer>
    <div class="container">
        <div class="row">
            <p class="pull-right"><a href="#">Back to top</a></p>

            <p>2014 Hackathon-Seed
        </div>
    </div>

</footer>

</body>
</html>
